<h2>Telegram Abuse Report</h2>

<p>Reporter Name (optional):</p>
<input id="rname" type="text" style="width:100%;padding:8px;">

<br><br>

<p>Reporter Contact (optional):</p>
<input id="rcontact" type="text" style="width:100%;padding:8px;">

<br><br>

<p>Paste Telegram group / channel / user link:</p>
<textarea id="link" rows="4" style="width:100%;padding:8px;"></textarea>

<br><br>

<p>Select Nature of Complaint:</p>
<select id="reason" style="width:100%;padding:8px;">
  <option>Child Sexual Abuse Material (CSAM)</option>
  <option>Child Exploitation / Grooming</option>
  <option>Indecent / Sexual Talk</option>
  <option>18+ Incest / Family Sexual Talk (No Minors)</option>
</select>

<br><br>

<button onclick="sendMail()"
style="width:100%;padding:14px;background:#e60000;color:white;font-weight:bold;border:none;border-radius:8px;">
Submit Official Report
</button>

<hr>

<div style="text-align:center;font-size:13px;color:#aaa;">
  Created by <b>Muhammed Adhinan Khais.c</b><br>
  Contact: <b>hexslayer404@gmail.com</b>
</div>

<script>
function sendMail(){

  var rname = document.getElementById("rname").value.trim();
  var rcontact = document.getElementById("rcontact").value.trim();
  var link = document.getElementById("link").value.trim();
  var reason = document.getElementById("reason").value;

  if(link === ""){
    alert("Paste Telegram link first");
    return;
  }

  var timestamp = new Date().toLocaleString();

  var reporter = "";
  if (rname !== "" || rcontact !== "") {
    reporter =
      "Reporter Details:\n" +
      (rname !== "" ? "Name: " + rname + "\n" : "") +
      (rcontact !== "" ? "Contact: " + rcontact + "\n" : "") +
      "\n";
  }

  var explanation = "Complaint submitted for review.";

  var to = "cybercrime@nic.in";
  var cc = "abuse@telegram.org";

  var subject = encodeURIComponent("Telegram Abuse Report â€“ " + reason);

  var body = encodeURIComponent(
    reporter +
    "Platform: Telegram\n" +
    "Nature: " + reason + "\n" +
    "Reported On: " + timestamp + "\n\n" +
    "Link:\n" + link + "\n\n" +
    explanation
  );

  window.location.href =
    "mailto:" + to +
    "?cc=" + cc +
    "&subject=" + subject +
    "&body=" + body;
}
</script>

</body>
</html>
