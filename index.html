<script>

/* ✅ SUPPORT PAYMENT SYSTEM (ADDED ONLY) */
var upiID = "m.c.27@superyes";
var name = "Muhammed Adhinan Khais.c";

function payAmount(amount){
  window.location.href =
  "upi://pay?pa=" + upiID +
  "&pn=" + encodeURIComponent(name) +
  "&am=" + amount +
  "&cu=INR&tn=Support%20Telegram%20Abuse%20Report";
}

function payCustomAmount(){
  var amount = document.getElementById("customPay").value;
  if(amount === "" || amount <= 0){
    alert("Enter valid amount");
    return;
  }
  payAmount(amount);
}

/* ===== ORIGINAL REPORT SYSTEM (UNTOUCHED) ===== */

function sendMail(){

  var rname = document.getElementById("rname").value.trim();
  var rcontact = document.getElementById("rcontact").value.trim();
  var link = document.getElementById("link").value.trim();
  var reason = document.getElementById("reason").value;

  if(link === ""){
    alert("Paste Telegram link first");
    return;
  }

  var timestamp = new Date().toLocaleString();

  var reporter = "";
  if (rname !== "" || rcontact !== "") {
    reporter =
      "Reporter Details:\n" +
      (rname !== "" ? "Name: " + rname + "\n" : "") +
      (rcontact !== "" ? "Contact: " + rcontact + "\n" : "") +
      "\n";
  }

  var explanation = "";

  if(reason === "Child Sexual Abuse Material (CSAM)"){
    explanation =
    "This Telegram entity appears to be distributing or facilitating access to Child Sexual Abuse Material (CSAM), which is a grave criminal offense under Indian IT Act and POCSO Act. The presence, sharing, or solicitation of such material poses immediate harm to minors and requires urgent intervention. Immediate investigation and takedown is strongly requested.";
  }

  else if(reason === "Child Exploitation / Grooming"){
    explanation =
    "The reported Telegram account/group appears to be involved in grooming, coercion, or exploitation of minors. Such behavior indicates potential predatory intent and psychological manipulation targeting children. This requires immediate cyber forensic review and preventive enforcement action to safeguard minors from harm.";
  }

  else if(reason === "Indecent / Sexual Talk"){
    explanation =
    "The reported Telegram entity is engaged in explicit sexual conversations and indecent content distribution that may violate platform policies and cyber regulations. While not necessarily involving minors, the content is inappropriate and may encourage harmful online behavior. Investigation and corrective moderation is requested.";
  }

  else if(reason === "18+ Incest / Family Sexual Talk (No Minors)"){
    explanation =
    "The Telegram entity appears to promote explicit incest-related or taboo sexual discussions among adults. Although no minors are indicated, such content may violate platform community standards and digital ethics guidelines. A policy review and appropriate moderation action is requested.";
  }

  var to = "cybercrime@nic.in";
  var cc = "abuse@telegram.org";

  var subject = encodeURIComponent(
    "URGENT: Telegram Abuse Report – " + reason
  );

  var body = encodeURIComponent(
    "Respected Cyber Crime Team,\n\n" +
    reporter +
    "Platform: Telegram\n" +
    "Nature of Complaint: " + reason + "\n" +
    "Reported On: " + timestamp + "\n\n" +
    "Link / Username:\n" +
    link + "\n\n" +
    "Detailed Explanation:\n" +
    explanation + "\n\n" +
    "Kindly investigate this matter with urgency and take appropriate legal and platform-level action.\n\n" +
    "Evidence:\nScreenshots or additional documentation can be provided upon request.\n\n" +
    "Emergency Note:\nIf a child is in immediate danger, please contact emergency services (1930 / 112).\n"
  );

  window.location.href =
    "mailto:" + to +
    "?cc=" + cc +
    "&subject=" + subject +
    "&body=" + body;
}

</script>

</body>
